<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website -John Doe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="navbar">

                <div class="logo-container"> 
                    <img src="./images/userAsset/NavLogo.jpg" alt="navLogo">
                    <div id="logo-text">ohn Doe</div>
                </div>

                <div class="nav-items">
                    <div><a href="#project">Project</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contact">Contact Us</a></div>
                </div>

            </div>
            <div class="hero-section">
                <div class="username-text">John Doe</div>
                <div class="hero-section-left">
                    <div class="hero-heading">
                        Hi! John Doe
                    </div>
                    <div class=" hero-heading hero-sub-heading">
                        I am a <span class="role"></span>
                    </div>
                    <div class="hero-desc"> 
                        I'm a Software Developer and here is my Portfolio website.
                    </div>
                    <div class="button">Hire Me</div>
                </div>
    
                <div class="hero-section-right">
                    <div>
                        <img src="./images/userAsset/UserImage.png" alt="" class="userimage">
                    </div>
                </div>
            </div>
        </div>

        <div class="project-section" id="project">
            <h2 class="project-header">Projects</h2>
            <div class="project-container">
                <div class="project-card" id="project1">
                    <div class="project-number project-number-right">01</div>
                    <div class="project-content">
                        <img class="project-skill" src="./images/stack/HTML.png" alt="">
                        <img class="project-skill" src="./images/stack/CSS.png" alt="">
                        <img class="project-skill" src="./images/stack/Express.png" alt="">
                        <img class="project-skill" src="./images/stack/NextJsCircle.png" alt="">
                        <img class="project-skill" src="./images/stack/Tailwind.png" alt="">
                        <img class="project-skill" src="./images/stack/React.png" alt="">

                    </div>
                    <h2 class="project-heading">heading</h2>
                </div>

                <div class="project-card" id="project2">
                    <div class="project-number project-number-left ">02</div>
                    <div class="project-content">
                        <img class="project-skill" src="./images/stack/HTML.png" alt="">
                        <img class="project-skill" src="./images/stack/CSS.png" alt="">
                        <img class="project-skill" src="./images/stack/Express.png" alt="">
                        <img class="project-skill" src="./images/stack/NextJsCircle.png" alt="">
                        <img class="project-skill" src="./images/stack/Tailwind.png" alt="">
                        <img class="project-skill" src="./images/stack/React.png" alt="">

                    </div>
                    <h2 class="project">heading</h2>
                </div>

                <div class="project-card" id="project3">
                    <div class="project-number project-number-right">03</div>
                    <div class="project-content">
                        <img class="project-skill" src="./images/stack/HTML.png" alt="">
                        <img class="project-skill" src="./images/stack/CSS.png" alt="">
                        <img class="project-skill" src="./images/stack/Express.png" alt="">
                        <img class="project-skill" src="./images/stack/NextJsCircle.png" alt="">
                        <img class="project-skill" src="./images/stack/Tailwind.png" alt="">
                        <img class="project-skill" src="./images/stack/React.png" alt="">

                    </div>
                    <h2 class="project">heading</h2>
                </div>

                <div class="project-card" id="project4">
                    <div class="project-number project-number-left">04</div>
                    <div class="project-content">
                        <img class="project-skill" src="./images/stack/HTML.png" alt="">
                        <img class="project-skill" src="./images/stack/CSS.png" alt="">
                        <img class="project-skill" src="./images/stack/Express.png" alt="">
                        <img class="project-skill" src="./images/stack/NextJsCircle.png" alt="">
                        <img class="project-skill" src="./images/stack/Tailwind.png" alt="">
                        <img class="project-skill" src="./images/stack/React.png" alt="">

                    </div>
                    <h2 class="project">heading</h2>
                </div>
            </div>

        </div>

        <footer>
            <div class="container">
                <div class="footer-wrapper">
                    <div class="footer-fadedtext">John Doe</div>
                    <div class="footer-text">
                        <div>
                            <a href="#project">Project</a>
                        </div>
                        <div>
                            <a href="skills">Skills</a>
                        </div>
                        <div>
                            <a href="contactme">Contact Me</a>
                        </div>
                    </div>
                    <div class="footer-socials">
                        <i class="fa-brands fa-linkedin icon"></i>
                        <i class="fa-brands fa-github icon"></i>
                        <i class="fa-brands fa-twitter icon"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-linkedin icon"></i>
                    </div>
                </div>
            </div>
        </footer>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
        <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
        <script>
            var typeData = new Typed(".role", {
                strings: [
                    "Full Stack Developer",
                    "Web Developer",
                    "UI-UX Designer",
                    "Backend Developer",
                    "Coder",
                 ],
                loop: true,
                typeSpeed: 100,
                backSpeed: 80,
                backDelay: 1000,
             });
        </script>
    
    </body>
</html>

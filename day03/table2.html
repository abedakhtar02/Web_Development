<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,td,tr{
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
        
    }
</style>
<body>
    <table>
        <colgroup>
            <col span="1" style="background-color: aquamarine;">
            <col span="2" style="visibility: collapse;">
        </colgroup>
        <tbody>
            <tr>
                <td rowspan="2">State of Health</td>
                <td colspan="2">Fasting Value</td>
                <td>After Eating</td>
            </tr>
            <tr>
                <td>Minimum</td>
                <td>Maximum</td>
                <td>2 hours after eating</td>
            </tr>
            <tr>
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>less than 140</td>
            </tr>
            <tr>
                <td>pre diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>
            <tr>
                <td>Diabetes</td>
                <td>more than 126</td>
                <td>N/A</td>
                <td>more than 200</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

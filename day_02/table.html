<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
<style>
    table ,tr,td,th{
        border: 2px solid;    
        border-collapse: collapse;
    }
</style>
</head>

<body>
  
    <p><u><b>MARKSHEET</b></u></p>
    <table>
        <caption style="caption-side: bottom;"><small>semester marks</small></caption>
        <thead>
            <th>Subject</th>
            <th>Sem1</th>
            <th>Sem2</th>
            <th>Sem3</th>
        </thead>
        <tbody>
            <tr>
                <td>Maths</td>
                <td>30</td>
                <td>49</td>
                <td>59</td>
            </tr>
            <tr>
                <td>DAA</td>
                <td>30</td>
                <td>49</td>
                <td>59</td>
            </tr>
            <tr>
                <td>DSA</td>
                <td>30</td>
                <td>49</td>
                <td>59</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>total</td>
                <td>90</td>
                <td>147</td>
                <td>177</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,th,td{
            border: 1px solid;
            border-collapse: collapse;
            caption-side:bottom;
        }
    </style>
</head>
<body>
    <table>
        <caption><b>Timetable</b></caption>
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">seminar</th>
            </tr>
            <tr>
                <th colspan="2">schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>begin</th>
                <th>end</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">8:00 am</td>
                <td rowspan="2">5:00 pm</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity : DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td>8:00 am</td>
                <td>11:00 am</td>
                <td rowspan="2">XPath</td>
            </tr>
            <tr>
                <td>11:00am</td>
                <td>2:00pm</td>
                
            </tr>
            <tr>
                <td>2:00am</td>
                <td>5:00pm</td>
                <td>XSL Transformation</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>8:00am</td>
                <td>12:00pm</td>
                <td>XSL Formatting Objects</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
